# General
title: OpenE2140
tagline: A modernized remake of Earth 2140
name: OpenE2140
description: >-
  OpenE2140 is a modernized remake of Earth 2140 with new features.
baseurl: ""
url: ""

# Build settings
theme: bulma-clean-theme

paginate: 5
paginate_path: "/news/:num"

plugins:
  - jekyll-feed
  - jekyll-paginate

# Bulma Clean Theme
gh_sponsor: false
cookie_policy: false
force_theme: dark
fixed_navbar: top

# Exclude from processing.
exclude:
  - scripts/
  - misc/
  - docker/
  - .dockerignore
  - .gitignore
  - .editorconfig
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
